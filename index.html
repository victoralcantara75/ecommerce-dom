<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weartake</title>
</head>
<body>

    <div class="header flex-container">
        <p class="logo"> Weartake </p>
        <div class="menu flex-container">
            <span class="menu-item" href="">Todos</span>
            <span class="menu-item" href="">Acessórios</span>
            <span class="menu-item" href="">Calçados</span>
            <span class="menu-item" href="">Camisetas</span>
        </div>
    </div>

    <div class="main flex-container">
        <div class="vitrine">
            
        </div>
    
        <div class="right">
            <div class="pesquisa">
                <input type="text" placeholder="Digite sua pesquisa" class="input">
                <button class="tag search">Pesquisar</button>
            </div>
    
            <div class="carrinho">
                <div class="tag car-title">
                    <a style="vertical-align: -webkit-baseline-middle">Carrinho de compras</a>
                </div>
                <div class="car-items">

                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
